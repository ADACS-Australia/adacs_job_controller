
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: vault-agent
  name: adacs-job-controller-role
rules:
  - apiGroups: ["*"]
    #
    # at the HTTP level, the name of the resource for accessing Secret
    # objects is "secrets"
    resources: ["secrets"]
    verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: adacs-job-controller-rolebinding
  labels:
    app: vault-agent
subjects:
  - kind: ServiceAccount
    name: adacs-job-controller
    namespace: jobserver
roleRef:
  kind: Role
  name: adacs-job-controller-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adacs-job-controller
  namespace: jobserver
